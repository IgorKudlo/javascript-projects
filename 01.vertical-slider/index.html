<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slider-container">
  <div class="left-slide">
    <div style="background-color: #de868e">
      <h1>Nature Flower</h1>
      <p>all in Pink</p>
    </div>
    <div style="background-color: #2c3d4e">
      <h1>Mountains</h1>
      <p>with it's snow</p>
    </div>
    <div style="background-color: #252e33">
      <h1>The Castle</h1>
      <p>in the Wildeness</p>
    </div>
    <div style="background-color: #2596be">
      <h1>Flying Eagle</h1>
      <p>in the Sky</p>
    </div>
  </div>
  <div class="right-slide">
    <div style="background-image: url('https://i.picsum.photos/id/360/1925/1280.jpg?hmac=vX9T-qgnqfOUqLnxlsxCZfkKn_wi-9vtPKdbq7H6EgU')"></div>
    <div style="background-image: url('https://i.picsum.photos/id/1018/3914/2935.jpg?hmac=3N43cQcvTE8NItexePvXvYBrAoGbRssNMpuvuWlwMKg')"></div>
    <div style="background-image: url('https://i.picsum.photos/id/1040/4496/3000.jpg?hmac=kvZONlBpTcZ16PuE_g2RWxlicQ5JKVq2lqqZndfafBY')"></div>
    <div style="background-image: url('https://i.picsum.photos/id/1024/1920/1280.jpg?hmac=-PIpG7j_fRwN8Qtfnsc3M8-kC3yb0XYOBfVzlPSuVII')"></div>
  </div>

  <div class="action-buttons">
    <button class="down-button">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
